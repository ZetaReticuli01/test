<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asmr.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <div class="login-card-container">
    <div class="login-card">
    <div class="login-card-logo">
    <img src="twitter.png" alt="git">
    </div>

    <div class="login-card-header">
        <h1>Sign In</h1>
        <div>Please login to use platform</div>
    </div>
    <form class="login-card-form">
        <div class="form-item">
        <span class="form-item-icon material-symbols-outlined">mail</span>
        <input type="text" placeholder="Enter Email" required autofocus>
        </div>
        <div class="form-item">
            <span class="form-item-icon material-symbols-outlined">password</span>
        <input type="password" placeholder="Enter password" required></div>
        <div class="form-item-other">
            <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox">
                <label for="rm">Remember Me</label>
            </div>
            <a href="#">I forgot my password</a>
        </div>
        <button type="submit">Sign in</button>
    </form>
    <div class="login-card-footer">
        Don't have an account? <a href="#">Create a free account</a>.
    </div></div>
    <div class="login-card-social">
        <div>Other sign-in platform</div>
        <div class="login-card-social-btns"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-apple" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

            <path d="M12 4a2 2 0 0 0 2 -2a2 2 0 0 0 -2 2"></path>
        </svg></a>
        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>

            <path d="M5 3l4 1.5v12l6 -2.5l-2 -1l-1 -4l7 2.5v4.5l-10 5l-4 -2z"></path>
